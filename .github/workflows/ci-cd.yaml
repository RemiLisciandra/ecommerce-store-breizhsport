name: CI Pipeline with SonarCloud

on:
  push:
    branches: [main]

jobs:
  sonarcloud_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "19"

      - name: Install dependencies
        run: npm install

      - name: Run SonarCloud Scan
        env:
          STORE_SONAR_TOKEN: ${{ secrets.STORE_SONAR_TOKEN }}
        run: |
          npm run build
          sonar-scanner -Dsonar.projectKey=RemiLisciandra_ecommerce-store-breizhsport -Dsonar.sources=. -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$STORE_SONAR_TOKEN
